     <h1 class="title-white center top-padding">Book A Service</h1>

     
<form id="appointment-form">   
    <div>
        <input type="text" id="first-name" name="first-name" placeholder="First name" required>
        <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
    </div>  
    <div>
        <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>
    </div>
    <select id="service" name="service">
        <option value="" disabled selected>Select a service</option>
        <option value="Haircut">Haircut</option>
        <option value="Coloring">Coloring</option>
        <option value="Styling">Styling</option>
        <option value="Perm">Perm</option>
        <option value="Other">Other</option>
    </select>
    <input type="date" id="date" name="date" onchange="showTimeSelector()">
    <div id="time-selector"  style="display: none;">
        <select id="time" name="time" required>
            <option value="" disabled selected>Select a time</option>
        </select>
    </div>
    <button onclick="addAppointment(event)" id="submit">Book Appointment</button>
</form>
      <div id="message"></div>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="booking.js"></script>
</body>


</html>
